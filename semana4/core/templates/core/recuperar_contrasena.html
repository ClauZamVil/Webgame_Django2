{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recuperar Contraseña - WebGame</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="cache-control" content="no-cache">

    <!-- Fuentes y FontAwesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        .carousel-item {
            height: 100vh;
            min-height: 300px;
            background: no-repeat center center scroll;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            filter: brightness(50%);
        }

        .recover-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            z-index: 1000;
        }

        .recover-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-primary {
            width: 100%;
        }

        .text-center a {
            color: #007bff;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="carousel-item active" style="background-image: url('img/slider1.png');"></div>
            </div>
            <div class="carousel-item">
                <div class="carousel-item" style="background-image: url('img/cat1.png');"></div>
            </div>
            <div class="carousel-item">
                <div class="carousel-item" style="background-image: url('img/cat2.png');"></div>
            </div>
            <div class="carousel-item">
                <div class="carousel-item" style="background-image: url('img/cat3.png');"></div>
            </div>
        </div>
    </div>

    <div class="recover-container bg-dark text-white">
        <h2>Recuperar Contraseña</h2>
        <form id="recoverForm">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Enviar enlace de recuperación</button>
            </div>
            <div class="form-group text-center">
                <a href="login.html">Volver al inicio de sesión</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Validaciones JS -->
    <script>
        document.getElementById('recoverForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío del formulario

            const email = document.getElementById('email').value;

            // Validación de formato de correo electrónico
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Ingresa un correo electrónico válido.');
                return;
            }

            // Simulación de envío de enlace de recuperación
            alert('Se ha enviado un enlace de recuperación al correo electrónico ' + email + '.');
            document.getElementById('recoverForm').reset(); // Limpia el formulario
        });
    </script>
</body>
</html>
