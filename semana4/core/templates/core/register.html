{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registro - WebGame</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="cache-control" content="no-cache">

    <!-- Fuentes y FontAwesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        .carousel-item {
            height: 100vh;
            min-height: 300px;
            background: no-repeat center center scroll;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            filter: brightness(50%);
        }

        .register-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            z-index: 1000;
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-primary {
            width: 100%;
        }

        .text-center a {
            color: #007bff;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }
        .register-container {
            
            display: block;
            transition: opacity 0.5s ease-out;
        }

        .register-container.hidden {
            opacity: 0;
            pointer-events: none;
        }
       
    </style>
</head>

<body>
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="carousel-item active" style="background-image: url('img/slider1.png');"></div>
            </div>
            <div class="carousel-item">
                <div class="carousel-item" style="background-image: url('img/cat1.png');"></div>
            </div>
            <div class="carousel-item">
                <div class="carousel-item" style="background-image: url('img/cat2.png');"></div>
            </div>
            <div class="carousel-item">
                <div class="carousel-item" style="background-image: url('img/cat3.png');"></div>
            </div>
        </div>
    </div>

    <div class="register-container navbar-light bg-dark text-white">
        <button type="button" class="close position-absolute" aria-label="Close" style="top: 10px; right: 10px;">
            <span aria-hidden="true">&times;</span>
        </button>
        <h2>Registro de Usuario</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="fullName">Nombre Completo</label>
                <input type="text" class="form-control" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-group text-center">
                <a href="login.html">¿Ya tienes cuenta? Inicia sesión aquí</a>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Validaciones JS -->
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío del formulario

            const fullName = document.getElementById('fullName').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validaciones básicas
            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden.');
                return;
            }

            // Validación de formato de correo electrónico
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Ingresa un correo electrónico válido.');
                return;
            }

            // Simulación de registro exitoso
            alert('Registro completado con éxito. ¡Bienvenido, ' + username + '!');
            document.getElementById('registerForm').reset(); // Limpia el formulario
        });


        document.addEventListener('DOMContentLoaded', function() {
    const closeButton = document.querySelector('.register-container .close');
    const registerContainer = document.querySelector('.register-container');

    closeButton.addEventListener('click', function() {
        registerContainer.classList.add('hidden');

        setTimeout(function() {
            window.location.href = 'index.html'; // Redirige al index después de la animación
        }, 500); // El tiempo coincide con la transición de la opacidad
    });
});

    </script>
</body>
</html>
