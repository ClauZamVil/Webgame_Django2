{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Iniciar Sesión - WebGame</title>
    <link type="text/css" rel="stylesheet" href="{% static 'core/style_Principal.css'%}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="cache-control" content="no-cache">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        .carousel-item {
            height: 100vh;
            min-height: 300px;
            background: no-repeat center center scroll;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            filter: brightness(50%); /* Efecto de transparencia */
        }

        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco con transparencia */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            z-index: 1000;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-primary {
            width: 100%;
        }

        .text-center a {
            color: #007bff;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="carousel-item active" style="background-image: url('{% static 'core/img/slider1.png' %}')"></div>
            </div>
            <div class="carousel-item">
                <div class="carousel-item" style="background-image: url('{% static 'core/img/slider1.png' %}')"></div>
            </div>
            <div class="carousel-item">
                <div class="carousel-item" style="background-image: url('{% static 'core/img/slider1.png' %}')"></div>
            </div>
            <div class="carousel-item">
                <div class="carousel-item" style="background-image: url('{% static 'core/img/slider1.png' %}')"></div>
            </div>
        </div>
    </div>

    <div class="login-container navbar-light bg-dark text-white">
        <button type="button" class="close position-absolute" aria-label="Close" style="top: 10px; right: 10px;">
            <span aria-hidden="true">&times;</span>
        </button>
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginUsername">Nombre de Usuario</label>
                <input type="text" class="form-control" id="loginUsername" name="loginUsername" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Contraseña</label>
                <input type="password" class="form-control" id="loginPassword" name="loginPassword" required>
            </div>
            <div class="form-group text-center">
                <a href="{% url 'recuperar_contrasena' %}">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
            <div class="form-group text-center">
                <span>¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></span>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Validaciones JS -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío del formulario

            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            // Validaciones básicas
            if (username === "" || password === "") {
                alert('Por favor, completa todos los campos.');
                return;
            }

            // Simulación de inicio de sesión exitoso
            alert('Inicio de sesión exitoso. ¡Bienvenido, ' + username + '!');
            document.getElementById('loginForm').reset(); // Limpia el formulario
        });// cierra el formulario y redirige al index
        document.addEventListener('DOMContentLoaded', function() {
        const closeButton = document.querySelector('.login-container .close');
        const loginContainer = document.querySelector('.login-container');

        closeButton.addEventListener('click', function() {
            loginContainer.classList.add('hidden');

            setTimeout(function() {
                window.location.href = 'index.html'; // Redirige al index después de la animación
            }, 500); // El tiempo coincide con la transición de la opacidad
    });
});

    </script>

    
</body>
</html>
